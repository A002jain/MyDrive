<html>
	<head>
		<title>Upload</title>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="/static/plugin/jquery/jquery-3.6.0.min.js"></script>
		<script src="/static/js/upload.js"></script>
		<script src="/static/plugin/bootstrap-4.5.3/dist/js/bootstrap.min.js"></script>
		<link href="/static/css/style.css" rel="stylesheet">
		<link href="/static/plugin/bootstrap-4.5.3/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      		<ul class="navbar-nav">
        		<li class="nav-item active">
          			<a class="nav-link" href="/">Home</a>
        		</li>
        		<li class="nav-item">
          			<a class="nav-link" href="/drive">Drive</a>
				</li>
        		<li class="nav-item">
          			<a class="nav-link" href="/upload1">Upload1</a>
        		</li>
          		<li class="nav-item">
          			<a class="nav-link" href="/media">Stream Video</a>
        		</li>
			  {% if session['username'] == "admin" %}
				<li class="nav-item">
				  <a class="nav-link " href="/settings">Settings</a>
				</li>
			  {% endif %}
				<li class="nav-item">
				  	<a class="nav-link " href="/logout">Logout</a>
				</li>
      		</ul>
    	</nav>
		<div class="m-4">
			<div class="select_file_container">
				<form method=post enctype=multipart/form-data action="{{ url_for('drive.uploadFile') }}">
					<div class="form-group">
						<input type="file" name="files[]" multiple="multiple" autocomplete="off" required  id="media" >	
					</div>
					<div class="form-group">
						<input type="submit">					
					</div>				
					
				</form>
			</div>
			<div class="progress">
			  <div id="progressBar" class="progress-bar progress-bar-striped" role="progressbar" style="width: 0%"
				   aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
		</div>
	</body>
</html>
