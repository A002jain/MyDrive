<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
    <link href="/static/plugin/bootstrap-4.5.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
	<link rel="shortcut icon" href="{{ url_for('static', filename='images/the-flash-sign.png') }}">
</head>
<body>
    <div class="login_container">
        <nav class="navbar navbar-dark bg-dark justify-content-center">
            <a class="navbar-brand" href="#">Login</a>
        </nav>
        <div class="login_box">
			<form class="col-lg-6 offset-lg-3 p-5 " method="post">
				<div class="alert_box">
		            {% with messages = get_flashed_messages() %}
		                {% if messages %}
		                    {% for message in messages: %}
		                        <div class="alert alert-warning" role="alert" >
		                            <p class="text-danger">{{message}}</p>
		                        </div>
		                    {% endfor %}
		                {% endif %}
		            {% endwith %}
	        	</div>
<!--                <div class="form-group">-->
<!--				    <label for="inputUserName">UserName</label>-->
<!--				    <input type="text" class="form-control" id="inputUserName" name="username">-->
<!--                </div>-->
				 <div class="form-group">
				    <label for="inputEmail">Email address</label>
				    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" name="email">
				    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				 </div>
				 <div class="form-group">
				    <label for="inputPassword">Password</label>
				    <input type="password" class="form-control" id="inputPassword" name="password">
				 </div>

				 <div class="form-group">
				    <label for="inputAccessToken">Access Token</label>
				    <input type="number" class="form-control" id="inputAccessToken" name="token">
				 </div>

				 <div class="form-group d-flex justify-content-between">
					<button type="submit" class="btn btn-primary">LogIn</button>
					<a  href="/register">Register</a>
				</div>
			</form>
		</div>
    </div>
</body>
</html>
