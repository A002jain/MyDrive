<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/plugin/bootstrap-4.5.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="login_container">
        <nav class="navbar navbar-dark bg-dark justify-content-center">
            <a class="navbar-brand" href="#">User Registration</a>
        </nav>
        <div class="login_box">
			<form class="col-lg-6 offset-lg-3 p-5 " method="post" action="/add">
				<div class="alert_box">
		            {% with messages = get_flashed_messages() %}
		                {% if messages %}
		                    {% for message in messages: %}
		                        <div class="alert alert-warning">
		                            <p>{{message}}</p>
		                        </div>
		                    {% endfor %}
		                {% endif %}
		            {% endwith %}
	        	</div>
				 <div class="form-group">
				    <label for="inputEmail">Email address</label>
				    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" name="username">
				    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				 </div>
                <div class="form-group">
				    <label for="userName">UserName</label>
				    <input type="text" class="form-control" id="inputUserName" name="username">
                </div>
				 <div class="form-group">
				    <label for="inputPassword">Password</label>
				    <input type="password" class="form-control" id="inputPassword" name="password">
				 </div>

				 <div class="form-group d-flex justify-content-between">
					<button type="submit" class="btn btn-primary">Create</button>
				</div>
			</form>
		</div>
    </div>
</body>
</html>
</html>
